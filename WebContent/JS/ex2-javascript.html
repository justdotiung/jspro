		</section>
		<li>애니메이션이란 무엇일까!</li>
		<section id="ex9">
			<style>
				.stage{
					width: 700px;
					height: 500px;
					border: 1px solid gray;
					position: relative;
				}
				.ball{
					left: 0px;
					top: 0px;
					width: 100px;
					height: 100px;
					border: 1px solid blue;
					--border-radius: 50px;
					position: relative;
					transform: rotate(0deg);
					transition: 500ms ;
					transition-property: transform,width,ball;
					/*
					deg는 도
					 0.5s 트렌지션 여러속성 순서는 상관없이 넣어주면 된다.*/
				}
				.note{
					width: 100px;
					height: 150px;
					border: 1px solid #e9e9e9;
					box-shadow: 1px 1px 1px #999;
					position: relative;
				}
				.note .content{
					width: 100%;
					height: 100%;
					background: yellow;
				}
				.note .cover{
					width: 100%;
					height: 100%;
					background:  pink;
					position: absolute;
					top: 0px;
					transition: 500ms ;
					transition-timing-function: cubic-bezier(0.46, 0, 0.29, 1.6);
				}
				/* 의사결정 hoverfmf 마우스가져가면 움직인다 */
				.note:hover .cover{
					transform:translateY(-150px) ;
				}
			</style>
			<div>
				<input class="start" type="button" value="시작">
				<input class="pasue" type="button" value="종료">
			</div>
			<div class="stage">
				<div class = "ball"></div>
			</div>
			<div class="note-list">
				<div class="note">
					<div class="content">
						노트
					</div>
					<div class="cover">
						커버
					</div>
				</div>
			</div>
		</section>
	</ul>
